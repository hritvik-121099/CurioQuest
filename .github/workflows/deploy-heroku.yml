name: Deploy OTP Server to Heroku

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check required secrets
        if: ${{ secrets.HEROKU_API_KEY == '' || secrets.HEROKU_APP_NAME == '' || secrets.HEROKU_EMAIL == '' }}
        run: |
          echo "Error: Missing required secrets for Heroku deployment."
          echo "Set HEROKU_API_KEY, HEROKU_APP_NAME, HEROKU_EMAIL in repository Secrets â†’ Actions."
          exit 1

      - name: Deploy to Heroku
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' && secrets.HEROKU_EMAIL != '' }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          process_type: web
          appdir: server
